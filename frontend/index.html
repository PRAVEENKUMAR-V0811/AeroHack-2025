<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rubik's Cube Solver</title>
  <style>
    #cube-container { width: 600px; height: 600px; margin: auto; }
    input, button { margin: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Rubik's Cube Solver</h1>

  <input id="state" placeholder="Enter cube state (e.g. scramble)" />
  <button onclick="solveCube()">Solve</button>

  <div id="solution">Solution: </div>
  <div id="cube-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
